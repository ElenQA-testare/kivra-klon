name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # Node.js versions to test against

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    - name: Install dependencies
      run: npm ci

    - name: Build the project (if applicable)
      run: npm run build --if-present

    - name: Run tests
      run: npm test

    - name: Run Playwright tests (if applicable)
      run: npx playwright test

    - name: Check if Playwright report exists
      run: |
        if [ -d "playwright-report" ]; then
          echo "Playwright report exists"
        else
          echo "Playwright report does not exist"
          exit 1
        fi

    - name: Upload Playwright report
      if: always()  # Upload the report even if tests fail
      uses: actions/upload-artifact@v2
      with:
        name: playwright-report
        path: playwright-report/**  # Ensure the path is correct
