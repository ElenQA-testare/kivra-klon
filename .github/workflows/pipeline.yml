name: CI/CD Pipeline for Kivra Clone

on:
  push:
    branches:
      - main  # Trigger when pushing to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger when a pull request targets the 'main' branch

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}  # MongoDB URI from GitHub Secrets
      JWT_SECRET: ${{ secrets.JWT_SECRET }}  # JWT Secret from GitHub Secrets
      PORT: 5000  # Port where the backend runs (You can also set this as a secret)

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for backend and frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd kivra-clone-backend
          npm install

      # Step 4: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd kivra-clone-frontend
          npm install

      # Step 5: Start backend server and log output
      - name: Start backend
        run: |
          cd kivra-clone-backend
          nohup npm start > backend.log 2>&1 &

      # Step 6: Start frontend server and log output
      - name: Start frontend
        run: |
          cd kivra-clone-frontend
          nohup npm run dev > frontend.log 2>&1 &

      # Step 7: Wait for backend to be ready
      - name: Wait for backend to be ready
        run: npx wait-on http://localhost:5000

      # Step 8: Wait for frontend to be ready
      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:3000

      # Step 9: Test MongoDB connection
      - name: Test MongoDB connection
        run: |
          mongo --host localhost --port 27017 --eval "db.runCommand({ ping: 1 })"

      # Step 10: Run Playwright tests for frontend
      - name: Run Playwright tests for frontend
        run: |
          npx playwright test
          echo "Playwright test completed"

      # Step 11: Run backend tests
      - name: Run backend tests
        run: |
          cd kivra-clone-backend
          npm test

      # Step 12: Check if Playwright report exists
      - name: Check Playwright report
        run: |
          echo "Listing files in the Playwright report directory"
          ls -R ./playwright-report

      # Step 13: Upload Playwright report as artifact
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./playwright-report/**  # Ensure that this path is correct and the report exists

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build  # Ensure deploy runs only if tests pass

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for deployment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies again (for production)
      - name: Install production dependencies
        run: |
          cd kivra-clone-backend
          npm install --production
          cd ../kivra-clone-frontend
          npm install --production

      # Step 4: Deploy to your production environment (e.g., AWS, Heroku, etc.)
      # Replace the following with your actual deployment script.
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Example: Use an AWS CLI or other tool to deploy
          # aws deploy --region us-west-2 --application-name my-app --deployment-group my-group
