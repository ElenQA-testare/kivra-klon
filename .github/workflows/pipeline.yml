name: CI/CD Pipeline for Kivra-clone

on:
  push:
    branches:
      - main  # Trigger when pushing to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger when a pull request targets the 'main' branch

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: "mongodb://localhost:27017/test-database"  # Set MongoDB URI for CI

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd kivra-clone-backend
          npm install

      # Step 4: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd kivra-clone-frontend
          npm install

      # Step 5: Start backend server
      - name: Start backend
        run: |
          cd kivra-clone-backend
          nohup npm start &

      # Step 6: Start frontend server
      - name: Start frontend
        run: |
          cd kivra-clone-frontend
          nohup npm run dev &

      # Step 7: Wait for backend to be ready
      - name: Wait for backend to be ready
        run: npx wait-on http://localhost:5000

      # Step 8: Wait for frontend to be ready
      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:3000

      # Step 9: Run Playwright tests for frontend
      - name: Run Playwright tests for frontend
        run: npx playwright test

      # Step 10: Run backend tests (if any)
      - name: Run backend tests (if any)
        run: |
          cd kivra-clone-backend
          npm test

      # Step 11: Check if Playwright report exists
      - name: Check if Playwright report exists
        run: |
          if [ -d "./playwright-report" ]; then
            echo "Playwright report exists"
          else
            echo "Playwright report does not exist"
            exit 1
          fi

      # Step 12: Upload Playwright report
      - name: Upload Playwright report
        if: always()  # Upload the report even if tests fail
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: ./playwright-report/**  # Ensure this path is correct and the report exists
