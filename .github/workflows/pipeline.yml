name: Frontend E2E Tests with Playwright

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-e2e:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Use Node.js v22.14.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      # Step 3: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd kivra-clone-frontend
          npm ci

      # Step 4: Start frontend and run Playwright tests
      - name: Run Playwright tests
        run: |
          cd kivra-clone-frontend
          npx playwright install
          npx playwright test

      # Step 5: Upload Playwright report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: playwright-report
          path: kivra-clone-frontend/playwright-report/**
