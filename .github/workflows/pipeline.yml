name: CI/CD Pipeline for Kivra-Clone

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.stats()'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/kivra-clone

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Använd Node.js 20 för stabilitet
          cache: 'npm'

      - name: 📦 Install backend dependencies
        working-directory: kivra-clone-backend
        run: npm ci

      - name: 📦 Install frontend dependencies
        working-directory: kivra-clone-frontend
        run: npm ci

      - name: ✅ Run backend tests
        working-directory: kivra-clone-backend
        run: npm test

      - name: ⚙️ Build the frontend
        working-directory: kivra-clone-frontend
        run: npm run build --if-present

      - name: 🌍 Install Playwright browsers
        working-directory: kivra-clone-frontend
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright tests
        working-directory: kivra-clone-frontend
        run: npx playwright test

      - name: 📁 Check if Playwright report exists
        run: |
          if [ -d "kivra-clone-frontend/playwright-report" ]; then
            echo "✅ Playwright report exists"
          else
            echo "❌ Playwright report does not exist"
            exit 1
          fi

      - name: ☁️ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: kivra-clone-frontend/playwright-report/
