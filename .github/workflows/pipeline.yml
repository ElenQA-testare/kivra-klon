name: CI/CD Pipeline for Kivra Clone

on:
  push:
    branches:
      - main  # Trigger when pushing to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger when a pull request targets the 'main' branch

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: "mongodb://localhost:27017/test-database"  # Set MongoDB URI for CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js for Backend
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd kivra-clone-backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd kivra-clone-frontend
          npm install

      - name: Start backend
        run: |
          cd kivra-clone-backend
          nohup npm start &

      - name: Start frontend
        run: |
          cd kivra-clone-frontend
          nohup npm run dev &

      - name: Wait for backend to be ready
        run: npx wait-on http://localhost:5000

      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests for frontend
        run: npx playwright test

      - name: Run backend tests (if any)
        run: |
          cd kivra-clone-backend
          npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/

