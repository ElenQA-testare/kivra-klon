name: CI/CD Pipeline for Kivra-Clone

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.stats()'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/kivra-clone

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install backend dependencies
        working-directory: kivra-clone-backend
        run: npm ci

      - name: 📦 Install frontend dependencies
        working-directory: kivra-clone-frontend
        run: npm ci

      - name: ✅ Run backend tests
        working-directory: kivra-clone-backend
        run: npm test

      - name: ⚙️ Build frontend
        working-directory: kivra-clone-frontend
        run: npm run build

      - name: 🌍 Install Playwright browsers
        working-directory: kivra-clone-frontend
        run: npx playwright install --with-deps

      - name: 🚀 Start backend server
        working-directory: kivra-clone-backend
        run: |
          nohup npm start &
          sleep 5

      - name: 🚀 Start frontend server
        working-directory: kivra-clone-frontend
        run: |
          nohup npm run dev &
          sleep 5

      - name: 🧪 Run Playwright tests
        working-directory: kivra-clone-frontend
        run: npx playwright test

      - name: ☁️ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: kivra-clone-frontend/playwright-report/
