name: CI/CD Pipeline for Kivra-Clone with Docker

on:
  push:
    branches:
      - main  # Trigger when pushing to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger when a pull request targets the 'main' branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Cache Docker layers (for faster builds)
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Step 4: Build the frontend and backend Docker images
      - name: Build frontend and backend Docker images
        run: |
          docker-compose -f docker-compose.yml build

      # Step 5: Start services (frontend, backend, and MongoDB)
      - name: Start frontend and backend services
        run: |
          docker-compose -f docker-compose.yml up -d

      # Step 6: Run Playwright tests
      - name: Run Playwright tests
        run: |
          npx playwright test

      # Step 7: Check if Playwright report exists
      - name: Check if Playwright report exists
        run: |
          if [ -d "playwright-report" ]; then
            echo "Playwright report exists"
          else
            echo "Playwright report does not exist"
            exit 1
          fi

      # Step 8: Upload Playwright report
      - name: Upload Playwright report
        if: always()  # Upload the report even if tests fail
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/**
      
      # Step 9: Shut down services
      - name: Shut down services
        run: |
          docker-compose -f docker-compose.yml down
