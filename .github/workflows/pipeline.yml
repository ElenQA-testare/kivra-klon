name: CI/CD Pipeline for Kivra-Clone

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js v22.14
      - name: Use Node.js 22.14.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd kivra-clone-backend
          npm ci

      # Step 4: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd kivra-clone-frontend
          npm ci

      # Step 5: Run backend tests
      - name: Run backend tests
        run: |
          cd kivra-clone-backend
          npm test

      # Step 6: Build the frontend
      - name: Build the frontend
        run: |
          cd kivra-clone-frontend
          npm run build --if-present

      # Step 7: Run Playwright tests for frontend
      - name: Run Playwright tests
        run: |
          cd kivra-clone-frontend
          npx playwright test

      # Step 8: Check if Playwright reports exist
      - name: Check if Playwright report exists
        run: |
          if [ -d "playwright-report" ]; then
            echo "Playwright report exists"
          else
            echo "Playwright report does not exist"
            exit 1
          fi

      # Step 9: Upload Playwright report (if exists)
      - name: Upload Playwright report
        if: always()  # Upload the report even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: kivra-clone-frontend/playwright-report/**
